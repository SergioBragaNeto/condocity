<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body class="bg-light">

    <section class="vh-100">
        <div class="container-fluid h-100 p-0">
            <div class="row g-0 h-100">

                <div class="col-lg-5 d-none d-lg-block">
                    <div
                        class="gradient-custom-2 h-100 d-flex flex-column justify-content-center align-items-center text-white p-5">

                        <img src="img/condocitybranco.png" alt="CondoCity Logo"
                            style="width: 250px; margin-bottom: 2rem;">

                        <h2 class="fw-bold mb-4">CondoCity</h2>
                        <p class="fs-5" style="text-align: center; max-width: 350px;">
                            Junte-se à plataforma que revoluciona a gestão de condomínios.
                        </p>
                    </div>
                </div>

                <div class="col-lg-7 d-flex align-items-center justify-content-center">
                    <div class="card-body p-4 p-md-5 mx-auto" style="max-width: 600px;">

                        <h1 class="fw-bold mb-4" style="color: #1F3B63;">Criar Conta</h1>
                        <form>
                            <h5 class="fw-normal mb-3">Dados Pessoais</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Gabriel">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sobrenome" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" placeholder="Santos">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="santos@email.com">
                            </div>
                            <div class="mb-4">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Min. 8 caracteres">
                            </div>

                            <hr class="my-4">

                            <h5 class="fw-normal mb-3">Informações do Condomínio</h5>
                            <div class="mb-3">
                                <label for="condominio" class="form-label">Nome do Condomínio</label>
                                <input type="text" class="form-control" id="condominio"
                                    placeholder="Ex: Residencial das Flores">
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco"
                                    placeholder="Av. Vinicius de Morais, 25">
                            </div>
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select id="estado" class="form-select">
                                        <option selected>Escolha...</option>
                                        <option>SP</option>
                                        <option>RJ</option>
                                        <option>MG</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="fw-normal mb-3">Tipo de Conta</h5>
                            <div class="user-type-toggle">
                                <input type="radio" id="sindico" name="user_type" class="user-type-input" checked>
                                <label for="sindico" class="user-type-label">
                                    <i class="bi bi-person-badge"></i> Síndico
                                </label>

                                <input type="radio" id="admin" name="user_type" class="user-type-input">
                                <label for="admin" class="user-type-label">
                                    <i class="bi bi-building"></i> Administradora
                                </label>
                            </div>

                            <div class="d-grid mt-4">
                                <button class="btn btn-primary btn-lg fw-bold" type="button">Cadastrar</button>
                            </div>

                            <p class="text-center mt-4 mb-0">
                                Já tem uma conta? <a href="login.html" class="fw-bold"
                                    style="color: #1F3B63;">Entrar</a>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
