<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="vh-100">
        <div class="container-fluid h-100 p-0">
            <div class="row g-0 h-100">
                
                <div class="col-lg-6 order-lg-2 d-flex align-items-center justify-content-center">
                    <div class="card-body p-md-5 mx-md-4" style="max-width: 480px;">

                        <div class="text-center mb-5">
                            <h4 class="fw-bold" style="color: #1F3B63;">Acesse sua conta</h4>
                        </div>

                        <form>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example11">Usuário</label>
                                <input type="email" id="form2Example11" class="form-control form-control-shadow" placeholder="Endereço de e-mail" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example22">Senha</label>
                                <input type="password" id="form2Example22" class="form-control form-control-shadow" placeholder="Sua senha" />
                            </div>

                            <div class="text-center pt-1 mb-5 pb-1 d-grid">
                                <a class="btn btn-primary btn-lg fw-bold" href="dashboard.html" role="button">Entrar</a>
                            </div>

                            <div class="text-center">
                                <a class="text-muted" href="#!">Esqueceu sua Senha?</a>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2">Não tem uma conta?</p>
                                <a href="cadastro.html" role="button" class="btn btn-outline-primary">Criar</a>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="col-lg-6 d-flex flex-column gradient-custom-2 order-lg-1 p-5">
                    
                    <div class="btn-home-wrapper mb-auto"> 
                        <a href="index.html" class="btn btn-outline-light btn-home-link">
                            <i class="bi bi-arrow-left-circle"></i> Voltar para a Home
                        </a>
                    </div>

                    <div class="text-white text-center px-md-4">
                        
                        <div class="mb-5">
                            <img src="img/condocitybranco.png" alt="CondoCity Logo" class="login-logo">
                        </div>
                        
                        <h4 class="mb-4">Gestão e comunicação em um só lugar!</h4>
                        <p class="small mb-0">Um sistema que automatiza tarefas burocráticas do dia a dia em condomínios!</p>
                    </div>

                    <div class="mt-auto" style="height: 50px;"></div> 
                </div>

            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
