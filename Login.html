<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoCity</title>
    
   
    <link rel="stylesheet" href="css/style.css">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="ajuste">
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            
                           
                            <div class="col-lg-6 order-lg-2">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        
                                        <img src="img/condocity.png"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Bem Vindo Ao Condocity!</h4>
                                    </div>

                                    <form>
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Usuário</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Endereço de e-mail" />
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Senha</label>
                                            <input type="password" id="form2Example22" class="form-control" placeholder="Sua senha" />
                                            
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            
                                            <a href="dashboard.html"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Entrar</button></a>
                                            <br>
                                            <a class="text-muted" href="#!">Esqueceu sua Senha?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Não tem uma conta?</p>
                                           
                                            <a href="cadastro.html" role="button" class="btn btn-outline-dark">Criar</a>
                                        </div>

                                    </form>

                                </div>
                            </div>

                            
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 order-lg-1">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Gestão e comunicação em um só lugar!</h4>
                                    
                                    <p class="small mb-0">Um sistema que automatiza tarefas burocráticas do dia a dia em condomínios!</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
